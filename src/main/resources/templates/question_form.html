<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">글 등록하기</h5>
    <form th:action="@{/question/create}" th:object="${questionForm}" method="post">
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <laber for="subject" class="form-label">제목</laber>
            <input type="text" th:field="*{subject}" id="subject" class="form-control">
        </div>
        <div class="mb-3">
            <label for = "content" class="form-label">내용</label>
            <textarea name ="container" th:field="*{content}" class="form-control" rows="10"></textarea>
        </div>
        <input type="submit" value="submit" class="btn btn-primary my-2">
    </form>
</div>
</html>
